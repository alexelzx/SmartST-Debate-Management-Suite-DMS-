<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartST DMS - Host Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --bg-color: #F4F2ED; --text-color: #1C1C1C;
            --text-muted: #666666; --border-color: rgba(28, 28, 28, 0.15);
            --danger: #b3261e;
        }

        body {
            margin: 0; background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 4rem; border-bottom: 1px solid var(--border-color);
            background: rgba(244, 242, 237, 0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 600; letter-spacing: -0.5px; }
        .logout-btn { background: transparent; border: none; font-family: 'Inter', sans-serif; font-size: 0.85rem; text-transform: uppercase; cursor: pointer; color: var(--text-muted); transition: 0.2s; }
        .logout-btn:hover { color: var(--text-color); }

        .dashboard-container { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; width: 100%; box-sizing: border-box; }
        
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; font-weight: 400; margin: 0 0 1rem 0; letter-spacing: -1px; }
        .subtitle { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 3rem; font-weight: 300; }
        
        button {
            padding: 1rem 2rem; border: none; border-radius: 8px; font-family: 'Inter', sans-serif;
            font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s; width: 100%;
        }
        .btn-primary { background: var(--text-color); color: var(--bg-color); }
        .btn-primary:hover { opacity: 0.8; transform: translateY(-2px); }
        .btn-danger { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-danger:hover { background: rgba(179, 38, 30, 0.05); }

        .control-panel { background: #ffffff; border: 1px solid var(--border-color); border-radius: 12px; padding: 3rem; box-shadow: 0 10px 30px rgba(0,0,0,0.03); margin-bottom: 2rem;}
        .control-panel h3 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 0 0 2rem 0; }

        label { display: block; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 0.5rem; }
        input, select {
            width: 100%; padding: 1rem; margin-bottom: 1.5rem; border: 1px solid var(--border-color);
            border-radius: 6px; background: transparent; font-family: 'Inter', sans-serif; font-size: 1rem;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--text-color); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }

        /* States */
        #init-state { display: block; max-width: 800px; margin: 0 auto; }
        #active-state { display: none; }
        
        .header-panel { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 3rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border-color); }
        .session-code { font-family: 'Inter', sans-serif; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); text-align: right;}
        .session-code span { font-size: 2.5rem; font-weight: 600; color: var(--text-color); display: block; margin-top: 0.5rem; letter-spacing: 4px;}
        .control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">SmartST.</div>
        <button class="logout-btn" onclick="handleLogout()">End Session</button>
    </nav>

    <div class="dashboard-container">
        
        <div id="init-state">
            <div style="text-align: center; margin-bottom: 3rem;">
                <h1>Initialize Discourse</h1>
                <p class="subtitle">Configure parameters to generate a secure cryptographic key.</p>
            </div>

            <div class="control-panel">
                <label>Debate Resolution / Theme</label>
                <input type="text" id="initTheme" placeholder="e.g., European Policy Directive 4A">
                
                <div class="form-grid">
                    <div>
                        <label>Maximum Participants</label>
                        <input type="number" id="initMaxPax" value="4" min="2">
                    </div>
                    <div>
                        <label>Total Debate Duration (Minutes)</label>
                        <input type="number" id="initTotalTime" value="60" min="5">
                    </div>
                    <div>
                        <label>Base Speaking Time (Minutes)</label>
                        <input type="number" id="initSpeakTime" value="5" min="1">
                    </div>
                    <div>
                        <label>Number of Factions/Teams</label>
                        <input type="number" id="initTeams" value="2" min="1">
                    </div>
                </div>
                
                <button class="btn-primary" style="margin-top: 1rem;" onclick="generateSession()">Deploy Session Environment</button>
            </div>
        </div>

        <div id="active-state">
            <div class="header-panel">
                <div>
                    <h1>Executive Controls</h1>
                    <p class="subtitle" style="margin-bottom: 0;">Modifications apply universally in real-time.</p>
                </div>
                <div class="session-code">Active Access Code <span id="displayCode">------</span></div>
            </div>

            <div class="control-grid">
                <div class="control-panel">
                    <h3>Forum Configuration</h3>
                    <label>Debate Resolution / Theme</label>
                    <input type="text" id="themeInput">
                    <button class="btn-primary" style="margin-bottom: 2rem;" onclick="updateTheme()">Broadcast Theme Update</button>
                </div>

                <div class="control-panel">
                    <h3>Active Floor Management</h3>
                    
                    <label>Participant Name</label>
                    <input type="text" id="speakerName" placeholder="Name of Speaker">
                    
                    <div class="form-grid">
                        <div>
                            <label>Faction / Team</label>
                            <input type="text" id="speakerTeam" placeholder="Team Designation">
                        </div>
                        <div>
                            <label>Alignment</label>
                            <select id="speakerSide">
                                <option value="PRO">In Favor (PRO)</option>
                                <option value="CON">Against (CON)</option>
                                <option value="NEUTRAL">Neutral / Moderator</option>
                            </select>
                        </div>
                    </div>
                    
                    <label>Time Allocation (Minutes)</label>
                    <input type="number" id="timeMinutes" value="5" min="1">

                    <button class="btn-primary" style="margin-bottom: 1rem;" onclick="setSpeaker()">Grant Floor & Initiate Timer</button>
                    <button class="btn-danger" onclick="stopTimer()">Revoke Floor / Halt Timer</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9TyyYR3_rIzi7lNt4mRwTiinefy1YQn0",
            authDomain: "smartst-debate.firebaseapp.com",
            projectId: "smartst-debate",
            storageBucket: "smartst-debate.firebasestorage.app",
            messagingSenderId: "128238171772",
            appId: "1:128238171772:web:c08fe0c458ed7d9630fbf9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentSessionCode = null;
        let debateRef = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "auth.html"; }
        });

        window.handleLogout = () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        };

        window.generateSession = async () => {
            try {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let code = '';
                for (let i = 0; i < 6; i++) { code += chars.charAt(Math.floor(Math.random() * chars.length)); }
                
                currentSessionCode = code;
                debateRef = doc(db, "debates", currentSessionCode);

                const initTheme = document.getElementById('initTheme').value || "Resolution Pending";
                const baseTime = document.getElementById('initSpeakTime').value || 5;

                await setDoc(debateRef, {
                    created: Date.now(),
                    theme: initTheme,
                    maxParticipants: document.getElementById('initMaxPax').value,
                    totalTimeLimit: document.getElementById('initTotalTime').value,
                    speakingTimeLimit: baseTime,
                    teamCount: document.getElementById('initTeams').value,
                    activeSpeaker: "Floor Open",
                    activeTeam: "--",
                    activeSide: "--",
                    isTimerRunning: false,
                    endTimeMs: null
                });

                document.getElementById('displayCode').innerText = currentSessionCode;
                document.getElementById('themeInput').value = initTheme;
                document.getElementById('timeMinutes').value = baseTime;
                
                document.getElementById('init-state').style.display = 'none';
                document.getElementById('active-state').style.display = 'block';
            } catch (error) {
                alert(`System Error, Sir.\n\nCode: ${error.code}\nMessage: ${error.message}\n\nPlease ensure your Firestore Database is created and set to "Test Mode" in the Firebase Console.`);
            }
        };

        window.updateTheme = async () => {
            const theme = document.getElementById('themeInput').value;
            if(debateRef) { 
                await updateDoc(debateRef, { theme: theme }); 
                alert("Theme broadcasted successfully."); 
            }
        };

        window.setSpeaker = async () => {
            if(!debateRef) return;
            const minutes = parseInt(document.getElementById('timeMinutes').value) || 5;
            const endTimeMs = Date.now() + (minutes * 60000);

            await updateDoc(debateRef, {
                activeSpeaker: document.getElementById('speakerName').value || "Unknown",
                activeTeam: document.getElementById('speakerTeam').value || "--",
                activeSide: document.getElementById('speakerSide').value,
                endTimeMs: endTimeMs,
                isTimerRunning: true
            });
        };

        window.stopTimer = async () => {
            if(debateRef) { 
                await updateDoc(debateRef, { 
                    isTimerRunning: false, 
                    endTimeMs: null, 
                    activeSpeaker: "Floor Open", 
                    activeTeam: "--", 
                    activeSide: "--" 
                }); 
            }
        };
    </script>
</body>
</html>
