<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartST DMS - Host & Moderator Console</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap');
        :root { --bg-color: #F4F2ED; --text-color: #1C1C1C; --text-muted: #666666; --border-color: rgba(28, 28, 28, 0.15); --danger: #b3261e; --accent: #0f172a; }
        body { margin: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; min-height: 100vh; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 4rem; border-bottom: 1px solid var(--border-color); background: rgba(244, 242, 237, 0.9); position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 600; }
        .dashboard-container { max-width: 1400px; margin: 3rem auto; padding: 0 2rem; }
        
        button { padding: 0.8rem 1.5rem; border: none; border-radius: 6px; font-family: 'Inter', sans-serif; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--text-color); color: var(--bg-color); }
        .btn-primary:hover { opacity: 0.8; }
        .btn-outline { background: transparent; border: 1px solid var(--text-color); color: var(--text-color); }
        .btn-danger { background: var(--danger); color: #fff; }
        
        input, select { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        .panel { background: #fff; border: 1px solid var(--border-color); border-radius: 12px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.03); margin-bottom: 2rem; }
        h3 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin: 0 0 1.5rem 0; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        
        #init-state { max-width: 600px; margin: 0 auto; text-align: center; }
        #active-state { display: none; }
        .grid-layout { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; }

        /* Participant List Styles */
        .participant-row { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 0.5rem; }
        .p-info { flex: 1; }
        .p-name { font-weight: 600; font-size: 1rem; }
        .p-meta { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .p-actions { display: flex; gap: 0.5rem; }
        
        .log-section { background: rgba(0,0,0,0.02); padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 0.85rem; height: 150px; overflow-y: auto; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SmartST Moderator</div>
        <div style="display: flex; gap: 1rem;">
            <button class="btn-outline" id="tvBtn" style="display: none;" onclick="launchTV()">Launch Projector (TV)</button>
            <button class="btn-outline" onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div id="init-state" class="panel">
            <h2>Initialize Secure Session</h2>
            <input type="text" id="initTheme" placeholder="Resolution / Theme">
            <button class="btn-primary" style="width: 100%;" onclick="generateSession()">Deploy & Authenticate</button>
        </div>

        <div id="active-state">
            <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem;">
                <div>
                    <h1 style="font-family: 'Playfair Display', serif; margin:0;">Active Control Console</h1>
                    <div style="color: var(--text-muted);">Session: <strong style="color:var(--text-color); font-size:1.5rem;" id="displayCode">------</strong></div>
                </div>
            </div>

            <div class="grid-layout">
                <div>
                    <div class="panel">
                        <h3>Active Floor Management</h3>
                        <div style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1rem;">Currently Speaking: <strong id="currentSpeakerLabel">None</strong></div>
                        <label>Manual Time Allocation (Minutes)</label>
                        <input type="number" id="timeMinutes" value="5" min="1">
                        <button class="btn-primary" style="width: 100%; margin-bottom: 0.5rem;" onclick="startCustomTimer()">Force Start Timer</button>
                        <button class="btn-outline" style="width: 100%; border-color: var(--danger); color: var(--danger);" onclick="stopTimer()">Halt Floor</button>
                    </div>
                    
                    <div class="panel">
                        <h3>Event Log</h3>
                        <div class="log-section" id="eventLog">System Initialized...<br></div>
                    </div>
                </div>

                <div class="panel">
                    <h3>Participant Roster & Queue</h3>
                    <div id="participantList">
                        <div style="color: var(--text-muted); text-align: center; padding: 2rem;">Awaiting connections...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9TyyYR3_rIzi7lNt4mRwTiinefy1YQn0",
            authDomain: "smartst-debate.firebaseapp.com",
            projectId: "smartst-debate",
            storageBucket: "smartst-debate.firebasestorage.app",
            messagingSenderId: "128238171772",
            appId: "1:128238171772:web:c08fe0c458ed7d9630fbf9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentSessionCode = null;
        let debateRef = null;
        let participantsData = {};

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "auth.html"; });
        window.handleLogout = () => signOut(auth).then(() => window.location.href = "index.html");

        window.launchTV = () => {
            if(currentSessionCode) window.open(`tv.html?code=${currentSessionCode}`, 'Projector', 'width=1280,height=720,fullscreen=yes');
        };

        function logEvent(msg) {
            const logBox = document.getElementById('eventLog');
            const time = new Date().toLocaleTimeString();
            logBox.innerHTML = `[${time}] ${msg}<br>` + logBox.innerHTML;
        }

        window.generateSession = async () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            
            currentSessionCode = code;
            debateRef = doc(db, "debates", currentSessionCode);

            await setDoc(debateRef, {
                created: Date.now(),
                theme: document.getElementById('initTheme').value || "General Debate",
                activeSpeaker: "Floor Open",
                activeTeam: "--",
                activeSide: "--",
                isTimerRunning: false,
                endTimeMs: null
            });

            document.getElementById('displayCode').innerText = currentSessionCode;
            document.getElementById('init-state').style.display = 'none';
            document.getElementById('active-state').style.display = 'block';
            document.getElementById('tvBtn').style.display = 'block';

            listenToParticipants();
        };

        function listenToParticipants() {
            const partsRef = collection(db, "debates", currentSessionCode, "participants");
            onSnapshot(partsRef, (snapshot) => {
                const listDiv = document.getElementById('participantList');
                listDiv.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    participantsData[doc.id] = data;
                    
                    const row = document.createElement('div');
                    row.className = 'participant-row';
                    row.innerHTML = `
                        <div class="p-info">
                            <div class="p-name">${data.name}</div>
                            <div class="p-meta">${data.side} | ${data.team}</div>
                        </div>
                        <div class="p-actions">
                            <button class="btn-primary" onclick="grantFloor('${doc.id}')">Set Active</button>
                            <button class="btn-outline" style="border-color:var(--danger); color:var(--danger);" onclick="issueWarning('${doc.id}')">Warn</button>
                            <button class="btn-outline" onclick="clearWarning('${doc.id}')">Clear Warn</button>
                        </div>
                    `;
                    listDiv.appendChild(row);
                });
            });
        }

        window.grantFloor = async (pid) => {
            const p = participantsData[pid];
            const minutes = parseInt(document.getElementById('timeMinutes').value) || 5;
            const endTimeMs = Date.now() + (minutes * 60000);

            await updateDoc(debateRef, {
                activeSpeaker: p.name,
                activeTeam: p.team,
                activeSide: p.side,
                endTimeMs: endTimeMs,
                isTimerRunning: true
            });
            
            document.getElementById('currentSpeakerLabel').innerText = p.name;
            logEvent(`Floor granted to ${p.name} for ${minutes} min.`);
        };

        window.issueWarning = async (pid) => {
            const msg = prompt("Enter warning message for participant (e.g., Time check, Respect protocol):");
            if(msg) {
                await updateDoc(doc(db, "debates", currentSessionCode, "participants", pid), { warning: msg });
                logEvent(`Issued warning to ${participantsData[pid].name}: ${msg}`);
            }
        };

        window.clearWarning = async (pid) => {
            await updateDoc(doc(db, "debates", currentSessionCode, "participants", pid), { warning: "" });
            logEvent(`Cleared warning for ${participantsData[pid].name}`);
        };

        window.startCustomTimer = async () => {
            const minutes = parseInt(document.getElementById('timeMinutes').value) || 5;
            await updateDoc(debateRef, { endTimeMs: Date.now() + (minutes * 60000), isTimerRunning: true });
            logEvent(`Timer forced update: ${minutes} min.`);
        };

        window.stopTimer = async () => {
            await updateDoc(debateRef, { isTimerRunning: false, activeSpeaker: "Floor Open", activeTeam: "--", activeSide: "--" });
            document.getElementById('currentSpeakerLabel').innerText = "None";
            logEvent("Floor halted by Moderator.");
        };
    </script>
</body>
</html>
