<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartST DMS - Debator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap');
        :root { --bg-color: #F4F2ED; --text-color: #1C1C1C; --text-muted: #666666; --border-color: rgba(28, 28, 28, 0.15); --danger: #b3261e; --success: #16a34a; --accent: #2d6aff; }
        body { margin: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 3rem; border-bottom: 1px solid var(--border-color); background: #fff; z-index: 10;}
        .logo { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 600; }
        .workspace { display: flex; flex: 1; overflow: hidden; }
        .main-stage { flex: 2; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; align-items: center; border-right: 1px solid var(--border-color); }
        .side-panel { flex: 1; display: flex; flex-direction: column; background: #fff; position: relative; }
        .speaker-card { background: #fff; border: 1px solid var(--border-color); border-radius: 16px; padding: 3rem; width: 100%; max-width: 600px; text-align: center; margin-bottom: 2rem; transition: all 0.5s ease; }
        .timer { font-size: 5rem; font-weight: 300; font-variant-numeric: tabular-nums; }
        .is-speaking { animation: breatheGreen 3s infinite ease-in-out; }
        @keyframes breatheGreen {
            0%, 100% { box-shadow: 0 0 0px rgba(22,163,74,0); border-color: var(--border-color); }
            50% { box-shadow: inset 0 0 30px rgba(22,163,74,0.1), 0 0 20px rgba(22,163,74,0.2); border-color: var(--success); }
        }
        .roster-list { flex: 1; overflow-y: auto; padding: 1rem 2rem; }
        .roster-item { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 0.5rem 0; border-bottom: 1px dashed var(--border-color); }
        .speaking-badge { background: var(--success); color: #fff; font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .notes-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        textarea { flex: 1; border: none; padding: 1.5rem 2rem; font-size: 0.9rem; resize: none; outline: none; line-height: 1.6; }
        #mention-dropdown { position: absolute; background: #fff; border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; z-index: 100; max-height: 150px; overflow-y: auto; width: 200px; }
        .mention-item { padding: 8px 15px; cursor: pointer; font-size: 0.85rem; }
        .mention-item:hover { background: var(--bg-color); }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 1rem 2rem; border-radius: 50px; font-weight: 600; opacity: 0; transition: 0.3s; z-index: 100; }
        #warning-banner { background: var(--danger); color: white; padding: 1rem; text-align: center; font-weight: 600; display: none; }
        #setup-screen { position: fixed; top:0; left:0; width: 100%; height: 100%; background: var(--bg-color); z-index: 200; display: flex; align-items: center; justify-content: center; }
        .setup-box { background: #fff; padding: 3rem; border-radius: 16px; width: 100%; max-width: 400px; }
        button { padding: 0.8rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-request { background: var(--text-color); color: white; width: 100%; }
        .btn-cancel { background: transparent; border: 1px solid var(--danger); color: var(--danger); width: 100%; }
    </style>
</head>
<body>
    <div id="toast">Parole Granted</div>
    <div id="setup-screen"><div class="setup-box">
        <h2 style="font-family: 'Playfair Display', serif;">Declare Identity</h2>
        <input type="text" id="partName" placeholder="Full Name" style="width:100%; padding:1rem; margin-bottom:1rem; border:1px solid var(--border-color); border-radius:6px;">
        <select id="partSide" style="width:100%; padding:1rem; margin-bottom:1rem; border:1px solid var(--border-color); border-radius:6px;">
            <option value="PRO">PRO</option><option value="CON">CON</option><option value="NEUTRAL">NEUTRAL</option>
        </select>
        <button class="btn-request" onclick="joinForum()">Enter Forum</button>
    </div></div>

    <nav><div class="logo">SmartST Workspace</div><div id="codeDisplay">Session: ---</div></nav>
    <div id="warning-banner">⚠️ WARNING: <span id="warning-text"></span></div>

    <div class="workspace">
        <div class="main-stage">
            <div id="themeDisplay" style="text-transform:uppercase; letter-spacing:3px; color:var(--text-muted); margin-bottom:2rem;">Resolution Pending</div>
            <div class="speaker-card" id="speakerCard">
                <div id="teamDisplay" style="font-weight:600; color:var(--text-muted); margin-bottom:1rem;">-- | --</div>
                <h2 id="speakerDisplay" style="font-family:'Playfair Display',serif; font-size:2.5rem; margin:0 0 1.5rem 0;">Floor Open</h2>
                <div class="timer" id="timeDisplay">00:00</div>
            </div>
            <div style="background:rgba(0,0,0,0.03); padding:2rem; border-radius:12px; width:100%; max-width:600px; text-align:center;">
                <p id="queueStatus">Not in queue.</p>
                <button class="btn-request" id="queueBtn" onclick="toggleQueue()">Request Parole</button>
            </div>
        </div>
        <div class="side-panel">
            <div style="padding:1rem 2rem; font-weight:600; border-bottom:1px solid var(--border-color);">Roster</div>
            <div class="roster-list" id="rosterList"></div>
            <div style="padding:1rem 2rem; font-weight:600; border-top:1px solid var(--border-color);">Notes</div>
            <div class="notes-area">
                <textarea id="debatorNotes" oninput="handleNoteInput(event)" placeholder="Draft arguments... Use @ to mention."></textarea>
                <div id="mention-dropdown"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC9TyyYR3_rIzi7lNt4mRwTiinefy1YQn0", authDomain: "smartst-debate.firebaseapp.com", projectId: "smartst-debate", storageBucket: "smartst-debate.firebasestorage.app", messagingSenderId: "128238171772", appId: "1:128238171772:web:c08fe0c458ed7d9630fbf9" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const urlParams = new URLSearchParams(window.location.search);
        const joinCode = urlParams.get('code');
        let participantId = null, inQueue = false, rosterNames = [], timerInterval;

        window.joinForum = async () => {
            const name = document.getElementById('partName').value.trim();
            if(!name) return;
            participantId = "PART_" + Date.now();
            await setDoc(doc(db, "debates", joinCode, "participants", participantId), { name, side: document.getElementById('partSide').value, team: "--", warning: "", notes: "" });
            document.getElementById('setup-screen').style.display = 'none';
            initListeners();
        };

        function initListeners() {
            onSnapshot(doc(db, "debates", joinCode), (s) => {
                const data = s.data();
                document.getElementById('themeDisplay').innerText = data.theme;
                document.getElementById('speakerDisplay').innerText = data.activeSpeakerName;
                document.getElementById('teamDisplay').innerText = `${data.activeSide} | ${data.activeTeam}`;
                const meSpeaking = data.activeSpeakerId === participantId;
                document.getElementById('speakerCard').className = meSpeaking ? 'speaker-card is-speaking' : 'speaker-card';
                if(meSpeaking) { document.getElementById('toast').style.opacity = '1'; setTimeout(()=>document.getElementById('toast').style.opacity='0', 3000); }
                manageTimer(data.endTimeMs, data.isTimerRunning);
                updateQueueUI(data.queue || [], data.activeSpeakerId);
            });

            onSnapshot(collection(db, "debates", joinCode, "participants"), (snap) => {
                const list = document.getElementById('rosterList');
                list.innerHTML = ''; rosterNames = [];
                snap.forEach(d => {
                    const data = d.data(); rosterNames.push(data.name);
                    list.innerHTML += `<div class="roster-item"><span>${data.name}</span></div>`;
                });
            });

            onSnapshot(doc(db, "debates", joinCode, "participants", participantId), (s) => {
                const d = s.data();
                const banner = document.getElementById('warning-banner');
                if(d.warning) { document.getElementById('warning-text').innerText = d.warning; banner.style.display = 'block'; }
                else banner.style.display = 'none';
            });
        }

        window.toggleQueue = async () => {
            const ref = doc(db, "debates", joinCode);
            if(inQueue) await updateDoc(ref, { queue: arrayRemove(participantId) });
            else await updateDoc(ref, { queue: arrayUnion(participantId) });
        };

        function updateQueueUI(q, activeId) {
            const idx = q.indexOf(participantId);
            inQueue = idx !== -1;
            const btn = document.getElementById('queueBtn');
            btn.innerText = inQueue ? "Revoke Request" : "Request Parole";
            btn.className = inQueue ? "btn-cancel" : "btn-request";
            document.getElementById('queueStatus').innerText = inQueue ? `Position in Queue: ${idx + 1}` : "Not in queue.";
        }

        window.handleNoteInput = (e) => {
            const val = e.target.value;
            const dropdown = document.getElementById('mention-dropdown');
            const lastChar = val.slice(-1);
            if(lastChar === '@') {
                dropdown.style.display = 'block';
                dropdown.innerHTML = rosterNames.map(n => `<div class="mention-item" onclick="insertMention('${n}')">${n}</div>`).join('');
            } else if (!val.includes('@')) { dropdown.style.display = 'none'; }
        };

        window.insertMention = (name) => {
            const textarea = document.getElementById('debatorNotes');
            textarea.value = textarea.value.replace(/@$/, `@${name} `);
            document.getElementById('mention-dropdown').style.display = 'none';
            textarea.focus();
        };

        function manageTimer(end, running) {
            clearInterval(timerInterval);
            if(!running || !end) { document.getElementById('timeDisplay').innerText = "00:00"; return; }
            timerInterval = setInterval(() => {
                const r = end - Date.now();
                if(r <= 0) { clearInterval(timerInterval); document.getElementById('timeDisplay').innerText = "00:00"; }
                else {
                    const m = Math.floor(r/60000), s = Math.floor((r%60000)/1000);
                    document.getElementById('timeDisplay').innerText = `${m}:${s.toString().padStart(2,'0')}`;
                }
            }, 100);
        }
    </script>
</body>
</html>
