<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartST DMS - Debator Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600&family=Inter:wght@300;400;600&display=swap');
        :root { --bg-color: #F4F2ED; --text-color: #1C1C1C; --border: rgba(0,0,0,0.1); --danger: #b3261e; --success: #16a34a; }
        body { margin: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Master States */
        #app-container { display: flex; flex-direction: column; height: 100%; transition: all 1s ease; }
        .state-waiting { filter: grayscale(1) opacity(0.6); pointer-events: none; }
        
        /* Neon Flow Animation */
        .neon-activation { position: relative; }
        .neon-activation::before {
            content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px;
            background: linear-gradient(45deg, transparent 30%, #22c55e 50%, transparent 70%);
            background-size: 200% 200%; animation: flowAnim 2s linear 3; z-index: -1; border-radius: 20px;
        }
        @keyframes flowAnim { 0% { background-position: 0% 0%; } 100% { background-position: 200% 200%; } }

        /* Global Pause Overlay */
        #global-pause-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 900; backdrop-filter: blur(5px); }
        #global-pause-overlay h1 { font-family: 'Playfair Display', serif; font-size: 5rem; margin: 0; color: var(--danger); letter-spacing: 2px; text-transform: uppercase; }

        #educatorBanner { background: var(--text-color); color: #fff; padding: 1rem; text-align: center; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; font-size: 0.85rem; display: none; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 3rem; border-bottom: 1px solid var(--border); background: #fff; z-index: 10;}
        .logo { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 600; }
        .workspace { display: flex; flex: 1; overflow: hidden; }
        .main-stage { flex: 2; padding: 2rem; display: flex; flex-direction: column; align-items: center; border-right: 1px solid var(--border); overflow-y: auto; }
        .side-panel { flex: 1; background: #fff; display: flex; flex-direction: column; }
        .speaker-card { background: #fff; border: 1px solid var(--border); border-radius: 16px; padding: 3rem; width: 100%; max-width: 600px; text-align: center; margin-bottom: 2rem; transition: 0.5s; position: relative; }
        .timer { font-size: 5rem; font-weight: 300; font-variant-numeric: tabular-nums; }
        .is-speaking { animation: breatheGreen 3s infinite ease-in-out; }
        @keyframes breatheGreen { 0%, 100% { box-shadow: 0 0 0px rgba(0,0,0,0); border-color: var(--border); } 50% { box-shadow: inset 0 0 30px rgba(22,163,74,0.1), 0 0 20px rgba(22,163,74,0.3); border-color: var(--success); } }
        #turn-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(22, 163, 74, 0.95); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 500; text-align: center; backdrop-filter: blur(10px); }
        .close-overlay { margin-top: 2rem; padding: 1rem 2.5rem; border: 2px solid white; background: transparent; color: white; font-weight: 600; border-radius: 50px; cursor: pointer; text-transform: uppercase; }
        .roster-list { flex: 1; overflow-y: auto; padding: 1rem 2rem; }
        .notes-area { flex: 1; position: relative; display: flex; flex-direction: column; border-top: 1px solid var(--border); }
        textarea { flex: 1; border: none; padding: 1.5rem; resize: none; outline: none; line-height: 1.6; }
        #mention-dropdown { position: absolute; bottom: 100%; left: 0; background: #fff; border: 1px solid var(--border); border-radius: 8px 8px 0 0; display: none; z-index: 100; max-height: 200px; overflow-y: auto; width: 100%; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .mention-item { padding: 10px 20px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid var(--border); }
        #warning-banner { background: var(--danger); color: white; padding: 1rem; text-align: center; font-weight: 600; display: none; }
        #setup-screen { position: fixed; top:0; left:0; width: 100%; height: 100%; background: var(--bg-color); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .btn-request { background: var(--text-color); color: #fff; width: 100%; padding: 1rem; border: none; border-radius: 8px; cursor: pointer; }
        .id-badge { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: #666; padding: 0.5rem 1rem; border: 1px solid var(--border); border-radius: 50px; background: #faf9f7; }
    </style>
</head>
<body>
    <audio id="paroleSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    
    <div id="global-pause-overlay">
        <h1>Forum Paused</h1>
        <p style="text-transform: uppercase; letter-spacing: 3px; margin-top: 1rem;">By Executive Order</p>
    </div>

    <div id="turn-overlay"><p>Strategic Alert</p><h1 style="font-family:'Playfair Display',serif; font-size:4rem; margin:0;">It is your turn.</h1><button class="close-overlay" onclick="closeTurnOverlay()">Acknowledge</button></div>
    
    <div id="setup-screen"><div style="background:#fff; padding:3rem; border-radius:16px; width:400px; border:1px solid var(--border);">
        <h2 style="font-family:'Playfair Display',serif;">Identity Declaration</h2>
        <input type="text" id="partName" placeholder="Full Name" style="width:100%; padding:1rem; margin-bottom:1rem; border:1px solid var(--border); border-radius:6px;">
        <input type="text" id="partTeam" placeholder="Organization" style="width:100%; padding:1rem; margin-bottom:1rem; border:1px solid var(--border); border-radius:6px;">
        <select id="partSide" style="width:100%; padding:1rem; margin-bottom:1rem; border:1px solid var(--border); border-radius:6px;">
            <option value="PRO">PRO</option><option value="CON">CON</option><option value="NEUTRAL">NEUTRAL</option>
        </select>
        <button class="btn-request" onclick="joinForum()">Enter Forum</button>
    </div></div>

    <div id="app-container" class="state-waiting">
        <div id="educatorBanner">üì¢ EDUCATOR DIRECTIVE: <span></span></div>
        <nav>
            <div style="display: flex; align-items: center; gap: 1rem;"><div class="logo">SmartST.</div><div id="idBadge" class="id-badge" style="display: none;"></div></div>
            <div id="codeDisplay" style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;">Session: ---</div>
        </nav>
        <div id="warning-banner">‚ö†Ô∏è WARNING: <span id="warning-text"></span></div>
        <div class="workspace">
            <div class="main-stage">
                <div id="themeDisplay" style="text-transform:uppercase; letter-spacing:2px; color:#888; margin-bottom:2rem;">Pending</div>
                <div class="speaker-card" id="speakerCard">
                    <div id="teamDisplay" style="font-weight:600; color:#888; margin-bottom:1rem;">-- | --</div>
                    <h2 id="speakerDisplay" style="font-family:'Playfair Display',serif; font-size:2.5rem; margin:0 0 1rem 0;">Floor Open</h2>
                    <div class="timer" id="timeDisplay">00:00</div>
                </div>
                <div style="background:rgba(0,0,0,0.03); padding:2rem; border-radius:12px; width:100%; max-width:600px; text-align:center;">
                    <p id="queueStatus">Not in queue.</p>
                    <button class="btn-request" id="queueBtn" onclick="toggleQueue()">Request Parole</button>
                </div>
            </div>
            <div class="side-panel">
                <div style="padding:1rem 2rem; font-weight:600; border-bottom:1px solid var(--border);">Roster & Accolades</div>
                <div class="roster-list" id="rosterList"></div>
                <div class="notes-area">
                    <div id="mention-dropdown"></div>
                    <textarea id="debatorNotes" oninput="handleNoteInput(event)" placeholder="Draft arguments... Use @ to tag."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC9TyyYR3_rIzi7lNt4mRwTiinefy1YQn0", authDomain: "smartst-debate.firebaseapp.com", projectId: "smartst-debate", storageBucket: "smartst-debate.firebasestorage.app", messagingSenderId: "128238171772", appId: "1:128238171772:web:c08fe0c458ed7d9630fbf9" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const urlParams = new URLSearchParams(window.location.search);
        const joinCode = urlParams.get('code');
        let participantId = null, inQueue = false, timerInterval, wasSpeaking = false, prevGlobalStatus = 'waiting', rosterNames = [];

        window.joinForum = async () => {
            const n = document.getElementById('partName').value.trim(); const t = document.getElementById('partTeam').value.trim() || "--"; const s = document.getElementById('partSide').value;
            if(!n) return; participantId = "PART_" + Date.now();
            await setDoc(doc(db, "debates", joinCode, "participants", participantId), { name: n, side: s, team: t, points: 0, warning: "", notes: "" });
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('idBadge').innerText = `${n} | ${s} (${t})`; document.getElementById('idBadge').style.display = 'block';
            initListeners();
        };

        window.closeTurnOverlay = () => { document.getElementById('turn-overlay').style.display = 'none'; };

        function initListeners() {
            onSnapshot(doc(db, "debates", joinCode), (s) => {
                const data = s.data(); if(!data) return;
                document.getElementById('themeDisplay').innerText = data.theme;
                document.getElementById('speakerDisplay').innerText = data.activeSpeakerName;
                document.getElementById('teamDisplay').innerText = `${data.activeSide || '--'} | ${data.activeTeam || '--'}`;
                
                // Global Master State Handling
                const appContainer = document.getElementById('app-container');
                const pauseOverlay = document.getElementById('global-pause-overlay');
                
                if (data.globalStatus === 'paused') {
                    pauseOverlay.style.display = 'flex';
                } else {
                    pauseOverlay.style.display = 'none';
                    if (data.globalStatus === 'active') {
                        appContainer.classList.remove('state-waiting');
                        if (prevGlobalStatus === 'waiting') {
                            document.getElementById('speakerCard').classList.add('neon-activation');
                            setTimeout(() => { document.getElementById('speakerCard').classList.remove('neon-activation'); }, 6000);
                        }
                    } else if (data.globalStatus === 'waiting') {
                        appContainer.classList.add('state-waiting');
                    }
                }
                prevGlobalStatus = data.globalStatus;

                // Educator Banner
                const edBanner = document.getElementById('educatorBanner');
                if (data.educatorMessage && data.educatorMessage.trim() !== "") { edBanner.querySelector('span').innerText = data.educatorMessage; edBanner.style.display = 'block'; } else { edBanner.style.display = 'none'; }

                // Parole Overlay
                const meSpeaking = data.activeSpeakerId === participantId;
                const card = document.getElementById('speakerCard');
                if (meSpeaking && !wasSpeaking) { document.getElementById('turn-overlay').style.display = 'flex'; document.getElementById('paroleSound').play(); card.classList.add('is-speaking'); wasSpeaking = true; } 
                else if (!meSpeaking) { card.classList.remove('is-speaking'); document.getElementById('turn-overlay').style.display = 'none'; wasSpeaking = false; }
                
                manageTimer(data.endTimeMs, data.isTimerRunning); updateQueueUI(data.queue || []);
            });

            onSnapshot(collection(db, "debates", joinCode, "participants"), (snap) => {
                const list = document.getElementById('rosterList'); list.innerHTML = ''; rosterNames = [];
                snap.forEach(d => { const data = d.data(); rosterNames.push(data.name); list.innerHTML += `<div style="padding:0.8rem 0; border-bottom:1px dashed var(--border); font-size:0.85rem; display:flex; justify-content:space-between;"><span>${data.name}</span><span style="color:var(--success); font-weight:bold;">${data.points || 0} PT</span></div>`; });
            });
            onSnapshot(doc(db, "debates", joinCode, "participants", participantId), (s) => {
                const d = s.data(); const banner = document.getElementById('warning-banner');
                if(d && d.warning) { document.getElementById('warning-text').innerText = d.warning; banner.style.display = 'block'; } else banner.style.display = 'none';
            });
        }

        window.toggleQueue = async () => { const ref = doc(db, "debates", joinCode); if(inQueue) await updateDoc(ref, { queue: arrayRemove(participantId) }); else await updateDoc(ref, { queue: arrayUnion(participantId) }); };
        function updateQueueUI(q) { const idx = q.indexOf(participantId); inQueue = idx !== -1; const btn = document.getElementById('queueBtn'); btn.innerText = inQueue ? "Revoke Request" : "Request Parole"; document.getElementById('queueStatus').innerText = inQueue ? `Position: ${idx + 1}` : "Not in queue."; }
        
        window.handleNoteInput = (e) => {
            const val = e.target.value; const dropdown = document.getElementById('mention-dropdown'); const words = val.split(/[\s\n]+/); const currentWord = words[words.length - 1];
            if (currentWord.startsWith('@')) { const query = currentWord.slice(1).toLowerCase(); const matches = rosterNames.filter(n => n.toLowerCase().includes(query));
                if (matches.length > 0) { dropdown.style.display = 'block'; dropdown.innerHTML = matches.map(n => `<div class="mention-item" onclick="insertMention('${n}')">@${n}</div>`).join(''); } else { dropdown.style.display = 'none'; }
            } else { dropdown.style.display = 'none'; }
        };
        window.insertMention = (name) => {
            const t = document.getElementById('debatorNotes'); const words = t.value.split(/(\s+)/);
            for (let i = words.length - 1; i >= 0; i--) { if (words[i].trim().startsWith('@')) { words[i] = `@${name} `; break; } }
            t.value = words.join(''); document.getElementById('mention-dropdown').style.display = 'none'; t.focus();
        };

        function manageTimer(e, r) {
            clearInterval(timerInterval); if(!r || !e) { document.getElementById('timeDisplay').innerText = "00:00"; return; }
            timerInterval = setInterval(() => {
                const rem = e - Date.now();
                if(rem <= 0) { clearInterval(timerInterval); document.getElementById('timeDisplay').innerText = "00:00"; }
                else { const m = Math.floor(rem/60000), s = Math.floor((rem%60000)/1000); document.getElementById('timeDisplay').innerText = `${m}:${s.toString().padStart(2,'0')}`; }
            }, 100);
        }
    </script>
</body>
</html>
